<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/elementos.js"></script>
	<style type="text/css">
		#botones{
			position: absolute;
			top: 15px;
			right: 10px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<section>
		<h1>Mi titulo</h1>
		<p id="parrafo">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
	</section>
	<div id="botones">
		<button onclick="darFormato()">Dar Formato</button>
		<button onclick="aumentar()">+</button>
		<button onclick="reducir()">-</button>
		<button onclick="negrita()"><strong>N</strong></button>
		<button onclick="oblicua()"><i>I</i></button>
		<button onclick="subrayado()" style="text-decoration: underline;">I</button>
		<button onclick="cambiarTexto()">Cambiar Texto</button>
		<button onclick="insertarInput()">Insertar Input</button>
	</div>

	<form id="formulario">
		<label>Texto de Prueba</label>
		<input type="text" name="miInputName" id="miInput">
	</form>
	
</body>
</html>
